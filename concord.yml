flows:
  default:
    - form:
        name: stageForm
        elements:
          - select:
              name: stage
              label: Select Stage
              options:
                - int
                - stg
                - prod
    - script: groovy
      body: |
        def stage = form['stageForm']['stage']

        println "Selected stage: $stage"

        if (stage == 'int') {
            println "path: Prod/genvault/secret/adtech-infra-team/prod/team/infra/databases/generic/$stage/infra_root"
        } else if (stage == 'stg') {
            println "path: Prod/genvault/secret/adtech-infra-team/prod/team/infra/databases/generic/$stage/infra_root"
        } else if (stage == 'prod') {
            println "path: Prod/genvault/secret/adtech-infra-team/prod/team/infra/databases/generic/$stage/infra_root"
        }
forms:
  stageForm:
  # the secret's password
  - stage: {type: "string", label: "stage name"}
